<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>User Management Dashboard</h1>
        <div id="user-list"></div>
        <button onclick="openForm()">Add User</button>
        <div id="user-form" class="form-container">
            <h2 id="form-title">Add User</h2>
            <input type="hidden" id="user-id">
            <label>First Name</label><input type="text" id="first-name" required>
            <label>Last Name</label><input type="text" id="last-name" required>
            <label>Email</label><input type="email" id="email" required>
            <label>Department</label><input type="text" id="department" required>
            <button onclick="submitForm()">Submit</button>
            <button onclick="closeForm()">Cancel</button>
        </div>


        <div id="error-message" class="error-message"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
